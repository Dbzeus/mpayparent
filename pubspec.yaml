name: mpayparent
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  
  get: 4.6.5
  google_fonts: ^3.0.1
  intl: ^0.18.0
  get_storage:
  dio:
  alice:
  fluttertoast:
  cached_network_image:
  package_info_plus:
  connectivity_plus:
  image_picker:
  lottie:
  flutter_native_splash:
  upgrader:
  url_launcher:
  platform_device_id:

  firebase_core:
  firebase_crashlytics:
  firebase_messaging:
  flutter_local_notifications:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
    - assets/lottie/


  fonts:
    - family: CeraPro
      fonts:
        - asset: fonts/CeraPro-Regular.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"

